<!DOCTYPE html> <!-- Define que o HTML que será usado é o 5 -->
<html lang="pt-br"> <!-- defini que a linguagem utilizada é a brasileira -->
<head> <!-- A tag header defini as configurações do projeto referentes a nome, buscar, configurações no geral -->
	<meta charset="utf-8"> <!-- Pode ter acento e não vai quebrar -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Defini o tamanho da tela pra pegar ela como um todo -->
	<title>Primeiro projeto</title>
</head>
<body> <!-- A tag body é onde vão ficar as informações referente ao projeto. Toda a configuração visual e funcional da linguagem  -->

<h1>Super projeto do philiphe</h1> <!-- Tags geralmente são criadas com tagas no inicio e no fim -->
<p>Treinando as coisas como sempre</p> <!-- A tag significa paragrafo -->
<p>Caso você esteja usando o visual studio code é bom baixar a extensão live server pra atualizar o projeto em tempo real</p>
<p>a tag foi criada para testar br.<br><!-- A tag br serve pra quebrar o paragrafo --> A tag br foi craida para quebrar paragrafo.<br> Esse paragrafo serve para testar as coisas</p>
</body>
</html>
