<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Conhecendo o data list</title>
</head>
<body>
	<h1> aulta 18 - Conhecendo o data list</h1>

	<form>
		<input list="carros" name="carro" placeholder="Procurando algum carro">
		<datalist id="carros"> <!-- É uma lista que está relecionada a um campo input que pode ser digitada as respostas mas aparece uma lista com as opções possiveis. Então tem a opção de digitar ou selecionar -->
			<option value="Gol"></option>
			<option value="Mustang"></option>
			<option value="Golf 1.4"></option>
			<option value="Celta 1.0"></option>
		</datalist>
	</form>

</body>
</html>
